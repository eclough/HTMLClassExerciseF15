        <main>
            <h2 id="enterinfo">Please enter the following information.</h2>
            <form action=subscribe.html class="pure-form pure-form-aligned">
                <div class="emailInfo">
                    <label for="firstName">First name:</label> 
                    <input id="firstName" type="text" autofocus="autofocus" required>
                </div>
                
                <div class="emailInfo">
                    <label for="lastName">Last name:</label> 
                    <input id="lastName" type="text" required>
                </div>
                
                <div class="emailInfo">
                    <label for="email">Email:</label> 
                    <input id="email" type="text" required>
                </div>
                
                <div class="emailInfo">
                    <label for="zipCode">Zip Code:</label> 
                    <input id="zipCode" type="text" placeholder="Optional but appreciated: 99999" pattern="[0-9]{5}" maxlength="5" title="99999">
                </div>
                <div class="emailInfo">
                <label></label>
                <input type="submit" value="Subscribe" id="subscribe">
                </div>
            </form>
